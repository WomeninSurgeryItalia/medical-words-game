<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="%REACT_APP_GAME_DESCRIPTION%" />
    <link href="images/logo_index.png" rel="icon shortcut" sizes="3232" />
    <link href="images/logo_index.png" rel="apple-touch-icon" />

    <!-- FB Meta Tags -->
    <meta property="og:url" content="https://womeninsurgeryitalia.github.io/medical-words-game/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Medical Words, Powered by Women in Surgery Italia">
    <meta property="og:description" content="Indovina ogni giorno dei termini ed acronimi medici di 5 lettere in 6 tentativi.">
    <meta property="og:image" content="https://womeninsurgeryitalia.github.io/medical-words-game/custom_images/titleNew.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_GAME_NAME%</title>

    <% if (process.env.REACT_APP_GOOGLE_MEASUREMENT_ID != null) { %>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GOOGLE_MEASUREMENT_ID%"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '%REACT_APP_GOOGLE_MEASUREMENT_ID%');
      </script>
    <% } %>
    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_PLAUSIBLE_DOMAIN != null) { %>
      <!-- Plausible Analytics
      <a title="Facebook page opens in new window" href=" https://www.facebook.com/womeninsurgeryitalia/" target="_blank" class="facebook"><span class="soc-font-icon"></span><span class="screen-reader-text">Facebook page opens in new window</span></a><a title="Linkedin page opens in new window" href="https://www.linkedin.com/in/women-in-surgery-italia-0a8bb313a" target="_blank" class="linkedin"><span class="soc-font-icon"></span><span class="screen-reader-text">Linkedin page opens in new window</span></a><a title="Instagram page opens in new window" href="https://instagram.com/womeninsurgeryitalia?igshid=hakfpty6hy54" target="_blank" class="instagram"><span class="soc-font-icon"></span><span class="screen-reader-text">Instagram page opens in new window</span></a><a title="Twitter page opens in new window" href="https://twitter.com/wis_italia?s=11&amp;t=iaQTey5h0jokGVkmH7cy6g" target="_blank" class="twitter"><span class="soc-font-icon"></span><span class="screen-reader-text">Twitter page opens in new window</span></a></p>
      -->
      <script defer data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%" src="https://plausible.io/js/plausible.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="background-color: #fff;background-image: url('custom_images/wis-it-header-Xsmall.jpg');background-repeat: no-repeat;background-position-x: right;">
      <img src="custom_images/titleNew.png" style="display: block;margin-left: auto;margin-right:auto ; height:150px"/>
      <p class="text-center text-blue font-bold">Powered by  <a href="https://womeninsurgeryitalia.it/" class="underline"> Women in Surgery Italia  </a>  </p>
    </div>
    <div id="root" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.985) 0%,rgba(255,255,255,0.5) 75%),url('custom_images/wsi_index.jpeg');background-position: center;background-size: cover; linear-gradient(#eb01a5, #d13531);">
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
